Type: Component
Name: s-aws-lambda
Provider:
  - AWS
Version: 0.0.2
Description: AWS Lambda 部署移除
HomePage: https://github.com/Serverless-Devs/lambda-aws-component/blob/master/readme.md
Tags:
  - AWS Lambda
Category: 基础云服务
Commands:
  deploy: 部署资源
  remove: 移除资源
Properties:
  Region:
    Description: 地域
    Required: true
  Function:
    Code:
      Description: 代码包
      Required: true
    Name:
      Description: 接口中的 FunctionName
      Required: true
    Handler:
      Description: 入口
      Required: true
    Runtime:
      Description: 执行环境
      Required: true
    Description:
      Description: 描述
      Required: false
      